{% extends "base.html" %}

{% block title %}Sign In - BrainDeck{% endblock %}
{% block breadcrumb %}Sign In{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div
                class="w-16 h-16 bg-primary rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-primary/30">
                <span class="material-symbols-outlined text-3xl text-slate-900 fill">flash_on</span>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
            <p class="text-text-secondary">Sign in to continue your learning</p>
        </div>

        <!-- Login Form -->
        <div class="bg-surface-card rounded-2xl border border-border-dark p-8">
            <form method="POST" class="flex flex-col gap-5">
                <div class="flex flex-col gap-2">
                    <label class="text-sm font-medium text-white">Username or Email</label>
                    <input type="text" name="username" required
                        class="w-full rounded-lg bg-surface-dark border border-border-dark text-white py-3 px-4 text-base focus:ring-2 focus:ring-primary focus:border-transparent placeholder:text-text-secondary transition-all"
                        placeholder="Enter your username or email" autofocus>
                </div>

                <div class="flex flex-col gap-2">
                    <label class="text-sm font-medium text-white">Password</label>
                    <input type="password" name="password" required
                        class="w-full rounded-lg bg-surface-dark border border-border-dark text-white py-3 px-4 text-base focus:ring-2 focus:ring-primary focus:border-transparent placeholder:text-text-secondary transition-all"
                        placeholder="••••••••">
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center gap-2 cursor-pointer text-text-secondary hover:text-white">
                        <input type="checkbox" name="remember"
                            class="w-4 h-4 bg-surface-dark border-border-dark rounded text-primary focus:ring-2 focus:ring-primary">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="text-primary hover:underline font-medium">Forgot password?</a>
                </div>

                <button type="submit"
                    class="w-full btn-primary py-3 rounded-lg font-bold text-base shadow-lg shadow-primary/20 flex items-center justify-center gap-2 mt-2">
                    <span class="material-symbols-outlined">login</span>
                    Sign In
                </button>
            </form>

            <div class="mt-6 pt-6 border-t border-border-dark text-center">
                <p class="text-text-secondary text-sm">
                    Don't have an account?
                    <a href="{{ url_for('auth.signup') }}" class="text-primary hover:underline font-medium">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
