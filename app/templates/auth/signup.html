{% extends "base.html" %}

{% block title %}Sign Up - BrainDeck{% endblock %}
{% block breadcrumb %}Sign Up{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div
                class="w-16 h-16 bg-primary rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-primary/30">
                <span class="material-symbols-outlined text-3xl text-slate-900 fill">school</span>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Create Account</h1>
            <p class="text-text-secondary">Start your learning journey today</p>
        </div>

        <!-- Signup Form -->
        <div class="bg-surface-card rounded-2xl border border-border-dark p-8">
            <form method="POST" class="flex flex-col gap-5">
                <div class="flex flex-col gap-2">
                    <label class="text-sm font-medium text-white">Full Name <span
                            class="text-text-secondary">(optional)</span></label>
                    <input type="text" name="full_name"
                        class="w-full rounded-lg bg-surface-dark border border-border-dark text-white py-3 px-4 text-base focus:ring-2 focus:ring-primary focus:border-transparent placeholder:text-text-secondary transition-all"
                        placeholder="Enter your name">
                </div>

                <div class="flex flex-col gap-2">
                    <label class="text-sm font-medium text-white">Username</label>
                    <input type="text" name="username" required minlength="3"
                        class="w-full rounded-lg bg-surface-dark border border-border-dark text-white py-3 px-4 text-base focus:ring-2 focus:ring-primary focus:border-transparent placeholder:text-text-secondary transition-all"
                        placeholder="Choose a username">
                </div>

                <div class="flex flex-col gap-2">
                    <label class="text-sm font-medium text-white">Email</label>
                    <input type="email" name="email" required
                        class="w-full rounded-lg bg-surface-dark border border-border-dark text-white py-3 px-4 text-base focus:ring-2 focus:ring-primary focus:border-transparent placeholder:text-text-secondary transition-all"
                        placeholder="your@email.com">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="flex flex-col gap-2">
                        <label class="text-sm font-medium text-white">Password</label>
                        <input type="password" name="password" required minlength="6"
                            class="w-full rounded-lg bg-surface-dark border border-border-dark text-white py-3 px-4 text-base focus:ring-2 focus:ring-primary focus:border-transparent placeholder:text-text-secondary transition-all"
                            placeholder="••••••••">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-sm font-medium text-white">Confirm</label>
                        <input type="password" name="confirm_password" required
                            class="w-full rounded-lg bg-surface-dark border border-border-dark text-white py-3 px-4 text-base focus:ring-2 focus:ring-primary focus:border-transparent placeholder:text-text-secondary transition-all"
                            placeholder="••••••••">
                    </div>
                </div>

                <button type="submit"
                    class="w-full btn-primary py-3 rounded-lg font-bold text-base shadow-lg shadow-primary/20 flex items-center justify-center gap-2 mt-2">
                    <span class="material-symbols-outlined">person_add</span>
                    Create Account
                </button>
            </form>

            <div class="mt-6 pt-6 border-t border-border-dark text-center">
                <p class="text-text-secondary text-sm">
                    Already have an account?
                    <a href="{{ url_for('auth.login') }}" class="text-primary hover:underline font-medium">Sign in</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
