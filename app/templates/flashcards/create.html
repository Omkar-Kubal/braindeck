{% extends "base.html" %}

{% block title %}Create Flashcard - FlashMaster{% endblock %}

{% block content %}
<div class="animate-fade-in max-w-2xl mx-auto">
    <!-- Header -->
    <div class="mb-8">
        <a href="{{ url_for('flashcards.list_flashcards') }}"
            class="inline-flex items-center text-gray-400 hover:text-white transition-colors mb-4">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
                </path>
            </svg>
            Back to Flashcards
        </a>
        <h1 class="text-3xl font-bold gradient-text">Create Flashcard</h1>
        <p class="text-gray-400 mt-1">Add a new question and answer pair</p>
    </div>

    <!-- Form -->
    <form action="{{ url_for('flashcards.create_flashcard') }}" method="POST" class="glass rounded-2xl p-8">
        <!-- Deck Selection -->
        <div class="mb-6">
            <label for="deck_id" class="block text-sm font-medium text-gray-300 mb-2">Deck (Optional)</label>
            <select name="deck_id" id="deck_id"
                class="w-full glass rounded-xl px-4 py-3 bg-white/5 border-0 text-white focus:ring-2 focus:ring-primary-500">
                <option value="">No Deck</option>
                {% for deck in decks %}
                <option value="{{ deck.id }}">{{ deck.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Question -->
        <div class="mb-6">
            <label for="question" class="block text-sm font-medium text-gray-300 mb-2">Question *</label>
            <textarea name="question" id="question" rows="4" required
                class="w-full glass rounded-xl px-4 py-3 bg-white/5 border-0 text-white placeholder-gray-500 focus:ring-2 focus:ring-primary-500 resize-none"
                placeholder="Enter your question here..."></textarea>

            <!-- Voice Input Button -->
            <button type="button" id="voice-question" onclick="startVoiceInput('question')"
                class="mt-2 inline-flex items-center text-sm text-primary-400 hover:text-primary-300">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z">
                    </path>
                </svg>
                Voice Input
            </button>
        </div>

        <!-- Answer -->
        <div class="mb-8">
            <label for="answer" class="block text-sm font-medium text-gray-300 mb-2">Answer *</label>
            <textarea name="answer" id="answer" rows="4" required
                class="w-full glass rounded-xl px-4 py-3 bg-white/5 border-0 text-white placeholder-gray-500 focus:ring-2 focus:ring-primary-500 resize-none"
                placeholder="Enter the answer here..."></textarea>

            <!-- Voice Input Button -->
            <button type="button" id="voice-answer" onclick="startVoiceInput('answer')"
                class="mt-2 inline-flex items-center text-sm text-primary-400 hover:text-primary-300">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z">
                    </path>
                </svg>
                Voice Input
            </button>
        </div>

        <!-- Submit -->
        <div class="flex items-center justify-end space-x-4">
            <a href="{{ url_for('flashcards.list_flashcards') }}"
                class="px-6 py-3 rounded-xl font-semibold text-gray-400 hover:text-white transition-colors">
                Cancel
            </a>
            <button type="submit" class="btn-primary px-8 py-3 rounded-xl font-semibold text-white">
                Create Flashcard
            </button>
        </div>
    </form>
</div>

<!-- Voice status indicator -->
<div id="voice-status" class="fixed bottom-8 right-8 glass rounded-xl px-6 py-4 hidden animate-slide-up">
    <div class="flex items-center space-x-3">
        <div class="w-3 h-3 rounded-full bg-red-500 animate-pulse"></div>
        <span class="text-white font-medium">Listening...</span>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let recognition = null;

    function startVoiceInput(targetId) {
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
            alert('Voice recognition is not supported in your browser. Please use Chrome or Edge.');
            return;
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        const target = document.getElementById(targetId);
        const statusEl = document.getElementById('voice-status');

        recognition.onstart = function () {
            statusEl.classList.remove('hidden');
        };

        recognition.onresult = function (event) {
            const transcript = event.results[0][0].transcript;
            target.value = target.value + (target.value ? ' ' : '') + transcript;
        };

        recognition.onerror = function (event) {
            console.error('Speech recognition error:', event.error);
            statusEl.classList.add('hidden');
        };

        recognition.onend = function () {
            statusEl.classList.add('hidden');
        };

        recognition.start();
    }
</script>
{% endblock %}
