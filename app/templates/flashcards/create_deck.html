{% extends "base.html" %}

{% block title %}Create Deck - BrainDeck{% endblock %}
{% block breadcrumb %}Create Deck{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-white tracking-tight mb-2">Create New Deck</h1>
        <p class="text-text-secondary">Organize your flashcards into a topic-based collection.</p>
    </div>

    <form method="POST" action="{{ url_for('flashcards.create_deck') }}" class="flex flex-col gap-6">
        <!-- Deck Name -->
        <div class="flex flex-col gap-2">
            <label class="text-sm font-medium text-white">Deck Name *</label>
            <input type="text" name="name" required
                class="w-full rounded-lg bg-surface-dark border border-border-dark text-white py-3 px-4 text-sm focus:ring-2 focus:ring-primary focus:border-transparent"
                placeholder="e.g., Spanish Vocabulary, Biology Chapter 5">
        </div>

        <!-- Description -->
        <div class="flex flex-col gap-2">
            <label class="text-sm font-medium text-white">Description (optional)</label>
            <textarea name="description"
                class="w-full resize-none rounded-lg bg-surface-dark border border-border-dark text-white py-3 px-4 text-sm focus:ring-2 focus:ring-primary focus:border-transparent min-h-[100px]"
                placeholder="What is this deck about?"></textarea>
        </div>

        <!-- Category -->
        <div class="flex flex-col gap-2">
            <label class="text-sm font-medium text-white">Category (optional)</label>
            <input type="text" name="category"
                class="w-full rounded-lg bg-surface-dark border border-border-dark text-white py-3 px-4 text-sm focus:ring-2 focus:ring-primary focus:border-transparent"
                placeholder="e.g., Languages, Science, History">
        </div>

        <!-- Tags -->
        <div class="flex flex-col gap-2">
            <label class="text-sm font-medium text-white">Tags (optional)</label>
            <input type="text" name="tags"
                class="w-full rounded-lg bg-surface-dark border border-border-dark text-white py-3 px-4 text-sm focus:ring-2 focus:ring-primary focus:border-transparent"
                placeholder="Comma-separated tags, e.g., vocabulary, verbs, beginner">
        </div>

        <!-- Actions -->
        <div class="flex gap-3 pt-4">
            <a href="{{ url_for('flashcards.list_decks') }}" class="btn-secondary px-6 py-3 rounded-lg font-medium">
                Cancel
            </a>
            <button type="submit" class="btn-primary px-6 py-3 rounded-lg font-bold flex items-center gap-2">
                <span class="material-symbols-outlined">add</span>
                Create Deck
            </button>
        </div>
    </form>
</div>
{% endblock %}
